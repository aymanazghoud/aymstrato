<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYMSTRATO - Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #131822 0%, #1c2331 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .uf-form-signin {
            background: #1c2331;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .uf-form-signin h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00a3ff;
        }

        .uf-input-group {
            margin-bottom: 15px;
        }

        .uf-input-group .input-group-text {
            background: transparent;
            border: 1px solid #00a3ff;
            color: #00a3ff;
        }

        .uf-input-group .form-control {
            background: transparent;
            border: 1px solid #00a3ff;
            color: white;
        }

        .uf-input-group .form-control::placeholder {
            color: #ccc;
        }

        .uf-btn-primary {
            background: linear-gradient(135deg, #00a3ff 0%, #007acc 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .uf-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .text-center a {
            color: #00a3ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #007acc;
        }
    </style>
</head>
<body>
    <div class="uf-form-signin">
        <div class="text-center">
            <a href="index.html"><img src="images/image.png" alt="Logo" width="100" height="100"></a>
            <h1 class="text-white h3">Forgot Password</h1>
        </div>
        <form class="mt-4" id="forgotPasswordForm">
            <div class="input-group uf-input-group input-group-lg mb-3">
                <span class="input-group-text fa fa-envelope"></span>
                <input type="email" class="form-control" placeholder="Email address" id="email" required>
            </div>
            <div class="d-grid mb-4">
                <button type="submit" class="btn uf-btn-primary btn-lg">Reset Password</button>
            </div>
            <div class="mt-4 text-center">
                <span class="text-white">Remember your password?</span>
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Firebase Integration
        const firebaseConfig = {
            apiKey: "AIzaSyA7HWl7tCmA6qIeiI2OMnEW8FoZWH57l0E",
            authDomain: "Yaymstrato-3d7de.firebaseapp.com",
            projectId: "aymstrato-3d7de",
            storageBucket: "aymstrato-3d7de.firebasestorage.app",
            messagingSenderId: "701234839370",
            appId: "1:701234839370:web:d7e80358b0eb9fded00bb3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Forgot Password Form Submission
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;

            // Send password reset email
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    alert('Password reset email sent! Check your inbox.');
                })
                .catch((error) => {
                    alert(error.message); // Show error message
                });
        });
    </script>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</body>
</html>
