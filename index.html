<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYMstrato | Live Forex Trading</title>
  <link rel="stylesheet" href="styles.css">
  <script src="lib/three.js"></script>
  <script src="lib/gsap.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Animated Navigation -->
  <nav class="navbar">
    <div class="logo">
      <div class="logo-gradient">AYMstrato</div>
    </div>
    <div class="live-ticker">
      <span>LIVE MARKET:</span>
      <div class="currency-pair" id="eurusd">EUR/USD: 1.0854 ▲</div>
      <div class="currency-pair" id="gbpusd">GBP/USD: 1.2701 ▲</div>
      <div class="currency-pair" id="usdjpy">USD/JPY: 157.23 ▼</div>
    </div>
    <button class="wallet-btn" id="connectWallet">Connect Wallet</button>
  </nav>

  <!-- Hero Section with Animated Background -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Real-Time Forex Analytics <span class="live-pulse">● LIVE</span></h1>
      <div class="animated-chart">
        <img src="assets/images/live-chart.gif" alt="Live Market Chart">
      </div>
    </div>
  </section>

  <!-- AI Strategy Section with Animated GIF -->
  <section class="strategy-section">
    <div class="strategy-card">
      <div class="ai-animation">
        <img src="assets/images/ai-analysis.gif" alt="AI Analysis">
      </div>
      <h3>Live Market Prediction Engine</h3>
      <p>Our AI processes 500+ market indicators in real-time</p>
    </div>

    <div class="risk-card">
      <img src="assets/images/risk-management.gif" alt="Risk Management" class="float-animation">
      <h3>Dynamic Risk Protection</h3>
      <p>Auto-adjusted stop-loss levels based on volatility</p>
    </div>
  </section>

  <!-- Updated CSS -->
  <style>
    /* Animated Logo */
    .logo-gradient {
      background: linear-gradient(45deg, #0F82FF, #9A4DFF, #FF00FF);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      font-size: 2rem;
      animation: gradientShift 5s infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Live Market Ticker */
    .live-ticker {
      display: flex;
      gap: 2rem;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }

    .currency-pair {
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }

    /* Animated Elements */
    .live-pulse {
      animation: pulse 1.5s infinite;
      color: #00FF00;
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .animated-chart {
      border: 2px solid #0F82FF;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(15, 130, 255, 0.3);
    }
  </style>

  <!-- Updated JavaScript -->
  <script>
    // Live Market Data Updater (Using Alpha Vantage API)
    const API_KEY = 'YOUR_API_KEY'; // Get from alphavantage.co
    
    async function updateMarketData() {
      const pairs = ['EURUSD', 'GBPUSD', 'USDJPY'];
      
      pairs.forEach(async (pair) => {
        const response = await fetch(
          `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=${pair.substring(0,3)}&to_currency=${pair.substring(3,6)}&apikey=${API_KEY}`
        );
        
        const data = await response.json();
        const rate = data['Realtime Currency Exchange Rate']['5. Exchange Rate'];
        const change = (Math.random() * 0.7).toFixed(2); // Simulated price change
        
        document.getElementById(pair.toLowerCase()).innerHTML = `
          ${pair}: ${rate} 
          <span style="color: ${change > 0 ? '#00FF00' : '#FF0000'}">
            ${change > 0 ? '▲' : '▼'} ${Math.abs(change)}%
          </span>
        `;
      });
    }

    // Update every 10 seconds
    setInterval(updateMarketData, 10000);

    // Animated Background Particles
    function createParticles() {
      const particleCount = 100;
      const particles = document.createElement('div');
      particles.className = 'particles';
      
      for(let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particles.appendChild(particle);
      }
      
      document.body.appendChild(particles);
    }

    createParticles();
  </script>
</body>
</html>
