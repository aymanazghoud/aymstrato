<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/image.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYMSTRATO - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #131822 0%, #1c2331 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .uf-form-signin {
            background: #1c2331;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .uf-form-signin h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00a3ff;
        }

        .uf-input-group {
            margin-bottom: 15px;
        }

        .uf-input-group .input-group-text {
            background: transparent;
            border: 1px solid #00a3ff;
            color: #00a3ff;
        }

        .uf-input-group .form-control {
            background: transparent;
            border: 1px solid #00a3ff;
            color: white;
        }

        .uf-input-group .form-control::placeholder {
            color: #ccc;
        }

        .uf-btn-primary {
            background: linear-gradient(135deg, #00a3ff 0%, #007acc 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .uf-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .uf-social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .uf-social-ic {
            color: #00a3ff;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .uf-social-ic:hover {
            color: #007acc;
        }

        .language-switcher {
            margin-top: 20px;
        }

        .language-switcher select {
            background: transparent;
            color: white;
            border: 1px solid #00a3ff;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .language-switcher select:hover {
            background: rgba(0, 163, 255, 0.1);
        }

        .text-center a {
            color: #00a3ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #007acc;
        }
    </style>
</head>
<body>
    <div class="uf-form-signin">
        <div class="text-center">
            <a href="index.html"><img src="images/aymstrato.png" alt="Logo" width="100" height="100"></a>
            <h1 class="text-white h3">Account Login</h1>
        </div>
        <form class="mt-4">
            <div class="input-group uf-input-group input-group-lg mb-3">
                <span class="input-group-text fa fa-user"></span>
                <input type="text" class="form-control" placeholder="Username or Email address" id="email">
            </div>
            <div class="input-group uf-input-group input-group-lg mb-3">
                <span class="input-group-text fa fa-lock"></span>
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="d-flex mb-3 justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input uf-form-check-input" id="rememberMe">
                    <label class="form-check-label text-white" for="rememberMe">Remember Me</label>
                </div>
                <a href="ForgotPassword.html" id="forgotPasswordLink">Forgot password?</a>
            </div>
            <div class="d-grid mb-4">
                <button type="button" class="btn uf-btn-primary btn-lg" id="loginButton">Login</button>
            </div>
            <div class="d-flex mb-3">
                <div class="dropdown-divider m-auto w-25"></div>
                <small class="text-nowrap text-white">Or login with</small>
                <div class="dropdown-divider m-auto w-25"></div>
            </div>
            <div class="uf-social-login d-flex justify-content-center">
                <a href="#" class="uf-social-ic" title="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="uf-social-ic" title="Login with Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="uf-social-ic" title="Login with Google"><i class="fab fa-google"></i></a>
            </div>
            <div class="mt-4 text-center">
                <span class="text-white">Don't have an account?</span>
                <a href="signup.html" id="signupLink">Sign Up</a>
            </div>
            <div class="language-switcher">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Translations for multilingual support
        const translations = {
            en: {
                loginTitle: "Account Login",
                emailPlaceholder: "Username or Email address",
                passwordPlaceholder: "Password",
                rememberMe: "Remember Me",
                forgotPassword: "Forgot password?",
                loginButton: "Login",
                signupPrompt: "Don't have an account?",
                signupLink: "Sign Up"
            },
            fr: {
                loginTitle: "Connexion au compte",
                emailPlaceholder: "Nom d'utilisateur ou adresse e-mail",
                passwordPlaceholder: "Mot de passe",
                rememberMe: "Se souvenir de moi",
                forgotPassword: "Mot de passe oublié?",
                loginButton: "Connexion",
                signupPrompt: "Pas de compte?",
                signupLink: "S'inscrire"
            },
            ar: {
                loginTitle: "تسجيل الدخول",
                emailPlaceholder: "اسم المستخدم أو البريد الإلكتروني",
                passwordPlaceholder: "كلمة المرور",
                rememberMe: "تذكرني",
                forgotPassword: "نسيت كلمة المرور؟",
                loginButton: "تسجيل الدخول",
                signupPrompt: "ليس لديك حساب؟",
                signupLink: "اشترك الآن"
            }
        };

        // Language switcher functionality
        const languageSelect = document.getElementById('language-select');
        languageSelect.addEventListener('change', (e) => {
            const lang = e.target.value;
            updateContent(lang);
        });

        // Update content based on selected language
        function updateContent(lang) {
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                    if (element.placeholder) {
                        element.placeholder = translations[lang][key];
                    }
                }
            });

            // Update Arabic text direction
            if (lang === 'ar') {
                document.body.style.direction = 'rtl';
            } else {
                document.body.style.direction = 'ltr';
            }
        }

        // Set default language to English
        updateContent('en');

        // Firebase Integration
        const firebaseConfig = {
            apiKey: "AIzaSyA7HWl7tCmA6qIeiI2OMnEW8FoZWH57l0E",
            authDomain: "Yaymstrato-3d7de.firebaseapp.com",
            projectId: "aymstrato-3d7de",
            storageBucket: "aymstrato-3d7de.firebasestorage.app",
            messagingSenderId: "701234839370",
            appId: "1:701234839370:web:d7e80358b0eb9fded00bb3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Login with Email and Password
        const loginButton = document.getElementById('loginButton');
        loginButton.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    alert('Login successful!');
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Forgot Password Link
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            window.location.href = 'ForgotPassword.html'; // Redirect to Forgot Password page
        });

        // Sign Up Link
        const signUpLink = document.getElementById('signupLink');
        signUpLink.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            window.location.href = 'signup.html'; // Redirect to Sign Up page
        });
    </script>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</body>
</html>
